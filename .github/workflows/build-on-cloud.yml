name: Build on Docker Build Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: whatsuperhere/my-custom-ffmpeg

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx for Cloud Builder
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          # 请确认此端点名称是否正确，通常在 Build Cloud 控制台可以找到
          endpoint: whatsuperhere/my-custom-ffmpeg
          install: true

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notify success
        if: success()
        run: echo "✅ 构建完成！镜像已推送到 Docker Hub: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
