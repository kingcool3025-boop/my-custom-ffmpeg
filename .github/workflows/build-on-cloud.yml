name: Build on Docker Build Cloud
on:
  push:
    branches: [ main ] # 推送到main分支时触发
  # 你也可以启用tag触发，方便版本管理
  # push:
  #   tags:
  #     - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx (for CLI)
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{whatsuperhere}} # 需要配置密钥
          password: ${{Nicknamehere}}    # 需要配置密钥

      - name: Build and push using Build Cloud
        run: |
          docker buildx build \
            --builder cloud-whatsuperhere-my-custom-ffmpeg \
            --platform linux/amd64 \
            -t whatsuperhere/my-custom-ffmpeg:latest \
            --push .
