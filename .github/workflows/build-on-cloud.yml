name: Build on Docker Build Cloud

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: whatsuperhere/my-custom-ffmpeg

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push using Cloud Builder
        run: |
          docker buildx build \
            --builder cloud-whatsuperhere-my-custom-ffmpeg \
            --platform linux/amd64 \
            --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            --push .

      - name: Notify success
        run: 'echo "✅ 构建完成！镜像已推送到 Docker Hub: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"'
